name: Deploy Backend to Cloud Run

on:
  push:
    paths:
      - 'backend/**'
    branches:
      - main # main 브랜치에 푸시될 때 실행

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. 코드 체크아웃
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Java 환경 설정 (JDK 17)
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3. Gradle 캐시 설정
      - name: Cache Gradle packages
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper/
          key: ${{ runner.os }}-gradle-${{ hashFiles('backend/build.gradle*') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      # 4. Gradlew 실행 권한 부여
      - name: Grant execute permission for gradlew
        run: chmod +x ./backend/gradlew
        shell: bash

      # 5. application.properties 생성
      - name: Create and deliver application.properties
        run: |
          mkdir -p ./backend/src/main/resources
          cat <<EOF > ./backend/src/main/resources/application.properties
          ${{ secrets.APPLICATION_PROPERTIES }}
          EOF
        shell: bash

      # 6. Gradle 빌드 (JAR 생성)
      - name: Build with Gradle
        run: |
          cd backend
          ./gradlew clean build
        shell: bash

      # 7. Google Cloud 인증
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      # 8. gcloud CLI 설정 (Artifact Registry, Cloud Run 배포 필요)
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          install_components: cloud-run, gke-gcloud-auth-plugin

      # 9. Docker 이미지 빌드 및 Artifact Registry 푸시
      - name: Build & Push Docker Image
        run: |
          gcloud auth configure-docker ${{ secrets.GCP_REGION }}-docker.pkg.dev -q
          docker build -t ${{ secrets.ARTIFACT_REPO_BACKEND }}/backend:${{ github.sha }} ./backend
          docker push ${{ secrets.ARTIFACT_REPO_BACKEND }}/backend:${{ github.sha }}

      # 10. Cloud Run 배포
      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy backend \
            --image ${{ secrets.ARTIFACT_REPO_BACKEND }}/backend:${{ github.sha }} \
            --region ${{ secrets.GCP_REGION }} \
            --platform managed \
            --allow-unauthenticated \
            --port=8080 \
            --timeout=300 \