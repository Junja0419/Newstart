name: Deploy to Cloud Run

on:
  push:
    branches:
      - main  # main 브랜치에 푸시될 때 트리거

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@v2
      with:
        project_id: ${{ secrets.GCP_PROJECT_ID }}
        service_account_key: ${{ secrets.GCP_SA_KEY }}
        export_default_credentials: true

    - name: Configure Docker authentication
      run: |
        echo ${{ secrets.GCP_SA_KEY }} | gcloud auth activate-service-account --key-file=-
        gcloud auth configure-docker asia-northeast3-docker.pkg.dev

    - name: Build Docker image
      run: |
        docker build -t ${{ secrets.ARTIFACT_REPO }}/python-service:${{ github.sha }} .

    - name: Push Docker image to Artifact Registry
      run: |
        docker push ${{ secrets.ARTIFACT_REPO }}/python-service:${{ github.sha }}

    - name: Deploy to Cloud Run
      run: |
        gcloud run deploy python-service \
          --image ${{ secrets.ARTIFACT_REPO }}/python-service:${{ github.sha }} \
          --region ${{ secrets.GCP_REGION }} \
          --platform managed \
          --allow-unauthenticated
