steps:
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'asia-northeast3-docker.pkg.dev/newstart/python-repo/python-service-deploy:$COMMIT_SHA', '.']
- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'asia-northeast3-docker.pkg.dev/newstart/python-repo/python-service-deploy:$COMMIT_SHA']
- name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
  entrypoint: 'gcloud'
  args: [
    'run', 'deploy', 'python-service-deploy',
    '--image', 'asia-northeast3-docker.pkg.dev/newstart/python-repo/python-service-deploy:$COMMIT_SHA',
    '--region', 'asia-northeast3',
    '--platform', 'managed',
    '--allow-unauthenticated'
  ]

images:
- 'asia-northeast3-docker.pkg.dev/newstart/python-repo/python-service-deploy:$COMMIT_SHA'